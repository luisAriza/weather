<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css" integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous"><title>Weather App</title><meta name="theme-color" content="#333333"><link rel="icon" href="weather.svg"></head><body><main class="container p-4"><header class="py-3 border-bottom border-light"><h1 class="text-center font-weight-bold">Weather App</h1></header><div class="row my-5"><section class="col-md-5 mx-auto text-center"><article class="card"><div class="card-body"><h2 id="weather-location" class="h3 text-uppercase font-weight-bold"></h2><h3 id="weather-description" class="h4"></h3><h3 id="weather-string" class="h4"></h3><ul class="list-group mt-3"><li id="weather-humidity" class="list-group-item"></li><li id="weather-wind" class="list-group-item"></li></ul></div></article><section class="card"><div class="card-body"><form id="weather-form"><div class="form-group"><input id="city" class="form-control" placeholder="City" autofocus></div><div class="form-group"><input id="country-code" class="form-control" placeholder="Country Code"></div><div class="form-group"><button class="btn btn-primary btn-block" id="weather-change-btn">Save Changes</button></div></form></div></section></section></div></main><script defer="defer" src="app.bundle.js"></script></body></html>
